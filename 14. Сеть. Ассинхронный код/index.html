<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <button id="button">Нажать</button>
    <h1 id="clock"></h1> -->
    <!-- <div id="todoTitleDiv"></div> -->

    <!-- ЗАДАНИЕ 5 -->
    <div class="input-group mb-3">
        <input id="cityNameInput" type="text" class="form-control" placeholder="City name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="citySearchBtn" class="btn btn-outline-secondary" type="button">Search</button>
    </div>
    <div>
        <div class="current-weather-container placeholder-glow">
            <div>
                <p id="city"><span class="placeholder col-3"></span></p>
                <p id="currentTime"><span class="placeholder col-2"></span></p>
            </div>
            <div class="weather">
                <img id="currentWeatherImg" src="" alt="" width="50px">
                <p id="currentWeatherName"><span class="placeholder col-12"></span></p>
                <p id="currentWeatherTemp"><span class="placeholder col-12"></span></p>
            </div>
            <div class="wind-speed">
                <p>Speed</p>
                <p class="currentWindSpeed" id="currentWindSpeed"><span class="placeholder col-12"></span></p>
            </div>
        </div>
        <div id="futureWeatherContainer" class="future-weather-container">
            
        </div>
    </div>
    <template id="futureWeatherTemplate">
        <div id="futureWeather" class="future-weather">
            <div>
                <p id="futureWeatherDate">2025-12-04</p>
                <p id="futureWeatherTime">21:00:00</p>
            </div>
            <img id="futureWeatherIcon" src="" alt="" width="40px">
            <p id="futureWeatherTemp">-1 °C</p>
        </div>
    </template>


    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastBody" class="toast-body toast-text">
                    Error when fetching weather!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div id="spinner" class="spinner-overlay hidden">
        <div class="spinner-border text-light" role="status">
        
        </div>
    </div>
</body>
</html>
