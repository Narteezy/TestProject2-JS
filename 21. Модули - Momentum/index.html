<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
  <script type="module" src="./script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button id="playPrevBtn" class="play-prev player-icon"></button>
        <button id="playBtn" class="play player-icon"></button>
        <button id="playNextBtn" class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
        <li class="play-item">Aqua Caelestis</li>
        <li class="play-item">River Flows In You</li>
        <li class="play-item">Summer Wind</li>
        <li class="play-item">Ennio Morricone</li>
      </ul>
    </div>
    <div class="weather">
      <input id="weatherCityInput" type="text" class="city" />
      <img id="weatherIcon" src="" class="weather-icon owf"/>
      <div id="weatherError" class="weather-error"></div>
      <div class="description-container">
        <span id="weatherTemp" class="temperature"></span>
        <span id="weatherName" class="weather-description"></span>
      </div>
      <div id="windSpeed" class="wind"></div>
      <div id="humidity" class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button id="slidePrevBtn" class="slide-prev slider-icon"></button>
      <button id="slideNextBtn" class="slide-next slider-icon"></button>
    </div>
    <time id="time" class="time"></time>
    <date id="date" class="date"></date>
    <div class="greeting-container">
      <span id="greeting" class="greeting"></span>
      <input id="usernameInput" type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button id="changeJokeBtn" class="change-quote"></button>
    <div>
      <div id="jokeText" class="quote"></div>
      <img id="jokeIcon" src="" alt="">
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
