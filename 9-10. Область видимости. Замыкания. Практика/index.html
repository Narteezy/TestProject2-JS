<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container-sm" style="padding-top: 20px; padding-bottom: 20px;">
        <h1>Task Manager</h1>

        <div class="input-group mb-3">
            <input id="inputTag" type="text" class="form-control" placeholder="Task name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="addBtn" class="btn btn-outline-secondary" type="button">Add</button>
        </div>

        <h3>In Progress</h3>
        <ul id="list" class="list-group">
            
        </ul>

        <h3>Finished</h3>
        <ul id="listFinished" class="list-group">
            
        </ul>
    </div>
    <template id="liTemplate">
        <li id="liTag" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input id="taskCheckbox" class="form-check-input me-1" type="checkbox" value="">
              <label id="taskLabel" class="form-check-label" for="firstCheckbox">Task1</label>
            </div>
            <button id="taskDeleteBtn" type="button" class="btn btn-outline-danger btn-sm">Delete</button>
        </li>
    </template>
</body>
</html>
